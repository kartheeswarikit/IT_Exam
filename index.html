<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - KCET Exam Attendance System</title>
  <script src="common.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --success: #10b981;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --bg-overlay: rgba(255, 255, 255, 0.95);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Shapes */
    .bg-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      top: 60%;
      left: 70%;
      animation-delay: 5s;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      top: 30%;
      left: 80%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(50px, -50px) scale(1.1);
      }
      50% {
        transform: translate(-30px, 50px) scale(0.9);
      }
      75% {
        transform: translate(30px, 30px) scale(1.05);
      }
    }

    /* Login Container */
    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
    }

    .login-container {
      background: var(--bg-overlay);
      backdrop-filter: blur(20px);
      padding: 48px 40px;
      border-radius: 32px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideUp 0.6s ease;
    }

    .login-container:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 35px 60px -15px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo/Icon */
    .login-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
      }
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-header p {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      font-size: 20px;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .login-container input {
      width: 100%;
      padding: 16px 16px 16px 52px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 15px;
      font-family: inherit;
      font-weight: 500;
      color: var(--text-primary);
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    .login-container input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    .login-container input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      transform: translateY(-2px);
    }

    .login-container input:focus + .input-icon {
      color: var(--primary);
      transform: scale(1.1);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 16px;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-secondary);
      transition: color 0.3s ease;
      user-select: none;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    /* Submit Button */
    .login-button {
      width: 100%;
      padding: 16px 24px;
      margin-top: 8px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .login-button:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-button .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .login-button.loading .spinner {
      display: block;
    }

    .login-button.loading .button-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Remember Me & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    .remember-me label {
      cursor: pointer;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Divider */
    .divider {
      margin: 32px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
    }

    .divider span {
      position: relative;
      background: var(--bg-overlay);
      padding: 0 16px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Footer Info */
    .login-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }

    .login-footer p {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .login-footer .roles {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .role-badge {
      padding: 6px 12px;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Error Message */
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 8px;
      animation: shake 0.5s ease;
      border-left: 4px solid #ef4444;
    }

    .error-message.show {
      display: flex;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Success Animation */
    .success-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(16, 185, 129, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .success-overlay.show {
      display: flex;
    }

    .success-content {
      text-align: center;
      color: white;
      animation: zoomIn 0.5s ease;
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: checkmark 0.8s ease;
    }

    .success-content h2 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .success-content p {
      font-size: 18px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes checkmark {
      0% { transform: scale(0) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(0deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      .login-container {
        padding: 32px 24px;
        border-radius: 24px;
      }

      .login-icon {
        width: 64px;
        height: 64px;
        font-size: 32px;
      }

      .login-header h1 {
        font-size: 24px;
      }

      .login-header p {
        font-size: 14px;
      }

      .login-container input {
        padding: 14px 14px 14px 48px;
        font-size: 14px;
      }

      .login-button {
        padding: 14px 20px;
        font-size: 15px;
      }

      .form-options {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }

    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

  </style>
</head>

<body>
  <!-- Animated Background -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login Wrapper -->
  <div class="login-wrapper">
    <div class="login-container">
      
      <!-- Logo/Icon -->
      <div class="login-icon">
        üéì
      </div>

      <!-- Header -->
      <div class="login-header">
        <h1>Welcome Back!</h1>
        <p>KCET Internal Exam Attendance System</p>
      </div>

      <!-- Error Message -->
      <div class="error-message" id="errorMessage">
        <span style="font-size:18px;">‚ö†Ô∏è</span>
        <span id="errorText">Invalid credentials</span>
      </div>

      <!-- Login Form -->
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Username / Email</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input 
              type="text" 
              id="email" 
              name="email"
              placeholder="Enter your username or email"
              required
              autocomplete="username"
            >
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <span class="password-toggle" onclick="togglePassword()">
              üëÅÔ∏è
            </span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-button" id="loginButton">
          <span class="spinner"></span>
          <span class="button-text">
            <span>Sign In</span>
            <span>üîë</span>
          </span>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>System Access Roles</span>
      </div>

      <!-- Footer Info -->
      <!-- <div class="login-footer">
        <p>Available for authorized users only</p>
        <div class="roles">
          <span class="role-badge">üë®‚Äçüè´ Faculty</span>
          <span class="role-badge">üë®‚Äçüíº Staff</span>
          <span class="role-badge">üéØ CoE</span>
          <span class="role-badge">üë®‚Äçüéì Student</span>
        </div>
      </div> -->

    </div>
  </div>

  <!-- Success Overlay -->
  <div class="success-overlay" id="successOverlay">
    <div class="success-content">
      <div class="success-icon">‚úÖ</div>
      <h2>Login Successful!</h2>
      <p>Redirecting to your dashboard...</p>
    </div>
  </div>

  <script>
    // Toggle Password Visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggle = document.querySelector('.password-toggle');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggle.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggle.textContent = 'üëÅÔ∏è';
      }
    }

    // Show Error Message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorDiv.classList.add('show');
      
      setTimeout(() => {
        errorDiv.classList.remove('show');
      }, 5000);
    }

    // Show Success Animation
    function showSuccess() {
      const overlay = document.getElementById('successOverlay');
      overlay.classList.add('show');
    }

    // Login Function
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loginButton = document.getElementById("loginButton");
      const errorDiv = document.getElementById('errorMessage');

      // Validation
      if (!email || !password) {
        showError("Please fill in all fields");
        return;
      }

      // Hide error message
      errorDiv.classList.remove('show');

      // Disable button and show loading
      loginButton.disabled = true;
      loginButton.classList.add('loading');

      try {
        const res = await apiFetch({ action: "login", email, password });
        
        if (res.success) {
          const user = res.user;
          localStorage.setItem("user", JSON.stringify(user));
          
          // Show success animation
          showSuccess();
          
          // Redirect after animation
          setTimeout(() => {
            if (user.role === "Faculty") {
              location.href = "faculty.html";
            } else if (user.role === "Staff") {
              location.href = "staff.html";
            } else if (user.role === "CoE") {
              location.href = "coe.html";
            } else if (user.role === "Student") {
              location.href = "student.html";
            } else {
              showError("Unknown user role");
              loginButton.disabled = false;
              loginButton.classList.remove('loading');
            }
          }, 1500);
        } else {
          showError(res.message || "Invalid email or password");
          loginButton.disabled = false;
          loginButton.classList.remove('loading');
        }
      } catch (error) {
        console.error("Login error:", error);
        showError("An error occurred. Please try again.");
        loginButton.disabled = false;
        loginButton.classList.remove('loading');
      }
    }

    // Handle Enter key
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const inputs = form.querySelectorAll('input');
      
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            login();
          }
        });
      });
    });

    // Auto-focus email field on load
    window.addEventListener('load', function() {
      document.getElementById('email').focus();
    });
  </script>

</body>
</html>
